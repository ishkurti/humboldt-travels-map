<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexander von Humboldt’s Travels</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    #status {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.65); color: #fff;
      padding: 8px 10px; border-radius: 6px; z-index: 1000;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 320px;
    }
    .legend {
      position: absolute; bottom: 12px; left: 12px;
      background: rgba(255,255,255,0.9); padding: 8px 10px; border-radius: 6px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .swatch { display: inline-block; width: 12px; height: 12px; margin-right: 6px; border-radius: 2px; vertical-align: -2px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="status">Loading map…</div>
  <div class="legend">
    <div><span class="swatch" style="background:#c0392b"></span>Route</div>
    <div><span class="swatch" style="background:#99c2a2"></span>Stops</div>
  </div>

  <script>
    // 1) Make sure the map itself renders (so you can tell if the issue is data vs. Leaflet)
    const map = L.map('map', { scrollWheelZoom: true }).setView([20, -40], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 12,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    const status = document.getElementById('status');
    status.textContent = 'Map loaded. Fetching CSV…';

    // 2) CSV location: default is your repo root; override via ?csv=yourfile.csv
    const params = new URLSearchParams(window.location.search);
    const CSV_FILE = params.get('csv') || 'humboldt_travels_complete.csv';

    // 3) Helper: parse a number safely
    function toNum(v) {
      if (v === undefined || v === null) return NaN;
      const n = Number(String(v).trim());
      return isFinite(n) ? n : NaN;
    }

    // 4) Load CSV with Papa; add strong error reporting
    Papa.parse(CSV_FILE, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (res) => {
        if (!res || !res.data) {
          status.textContent = `CSV parsed but no data rows in “${CSV_FILE}”.`;
          console.error('Papa result:', res);
          return;
        }
        const rows = res.data;
        let points = [];
        let added = 0;

        rows.forEach((row, i) => {
          const lat = toNum(row.lat);
          const lon = toNum(row.lon);

          if (isNaN(lat) || isNaN(lon)) {
            // Uncomment to debug rows being skipped:
            // console.warn(`Row ${i} missing/invalid lat/lon`, row);
            return;
          }

          // Build popup content (robust against missing fields)
          const event = row.event || 'Event';
          const place = row.place_modern || row.place_raw || '';
          const d1 = row.date_start || '';
          const d2 = row.date_end || '';
          const details = row.details || '';
          const src = row.sources || '';

          const html = `
            <div style="max-width:260px">
              <strong>${event}</strong><br>
              <em>${place}</em><br>
              <small>${d1}${d2 && d2 !== d1 ? ' → ' + d2 : ''}</small><br><br>
              ${details ? details : ''}
              ${src ? `<br><br><a href="${src}" target="_blank" rel="noopener">Source</a>` : ''}
            </div>
          `;

          L.circleMarker([lat, lon], {
            radius: 5,
            color: '#1f6f8b',
            weight: 1.5,
            fillColor: '#99c2a2',
            fillOpacity: 0.9
          }).addTo(map).bindPopup(html);

          points.push([lat, lon]);
          added++;
        });

        if (added === 0) {
          status.textContent = `No valid points were added. Check that “${CSV_FILE}” exists at the same path as index.html, the filename case matches exactly, and that each row has numeric “lat” and “lon”.`;
          console.error('First 5 rows:', rows.slice(0,5));
          return;
        }

        // Draw route line (in CSV order)
        const line = L.polyline(points, { color: '#c0392b', weight: 2, opacity: 0.85 }).addTo(map);
        map.fitBounds(line.getBounds(), { padding: [20, 20] });

        status.textContent = `Loaded ${added} points from “${CSV_FILE}”.`;
      },
      error: (err, file, inputElem, reason) => {
        status.textContent = `Failed to load “${CSV_FILE}”: ${reason || err}`;
        console.error('Papa.parse error:', err, reason);
      }
    });
  </script>
</body>
</html>
